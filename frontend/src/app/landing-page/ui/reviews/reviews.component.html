<h2><span>Client satisfaction</span>, our reputation</h2>
<div class="wrapper">
    <article class="comment card--outline" *ngFor="let review of reviews">
        <section class="comment__user">
            <img class="comment__user-image" [src]="review.imageUrl" />
            <p class="comment__user-title">{{ review.userName }}</p>
        </section>
        <p class="comment__text">{{ review.content}}</p>
    </article>
</div>
