<h2>Appointments</h2>
<p>Here you can manage your schedule</p>
<button (click)="onAddAppointment()">Add appointment</button>
<div class="appointments">
    <div class="appointment" *ngFor="let appointment of appointments$ | async">
        <div class="appointment__header">
            <h3 class="appointment__title">{{ appointment.title }}</h3>
        </div>
        <section>
            <button (click)="onEditAppointment(appointment)">Edit</button>
            <button (click)="onDeleteAppointment(appointment.id)">Delete</button>
        </section>
        <div class="appointment__patient">
            <img class="appointment__patient-image" [src]="appointment.patient.imageUrl">
            <span class="appointment__patient-name">{{ appointment.patient.name }}</span>
        </div>
        <span>{{ appointment.scheduledDate | date : 'medium' }} | {{ appointment.duration }} min</span>
        <b>Details</b>
        <p>{{ appointment.description }}</p>
    </div>
</div>
